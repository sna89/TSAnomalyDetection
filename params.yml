---
detector_name: lstm_ae

output:
  csv: True
  plot: True

preprocess_data_params:
  test: True
  test_period:
    hours: 0
    days: 1
    weeks: 4
  fill: bfill
  skiprows: 0

experiment_hyperparameters:
  train_period:
    hours: 0
    days: 0
    weeks: 4
  forecast_period_hours: 3
  retrain_schedule_hours: 3
  scale: False

model_hyperparameters:
  esd:
    anomaly_ratio: 0.001
    hybrid: True
    alpha: 0.05

  arima:
    seasonality: 6

  lstm_ae:
    hidden_layer: 128
    dropout: 0.1
    batch_size: 16
    threshold: 99

metadata:
  - source: csv
    filename: Sensor U106748.csv
    attribute_name: internaltemp
    time_column: Time
