detector_name: esd

output:
  csv: True
  plot: True

preprocess_data_params:
  test: True
  test_period:
    hours: 0
    days: 0
    weeks: 2
  fill: bfill
  skiprows: 0

experiment_hyperparameters:
  train_period:
    hours: 0
    days: 0
    weeks: 1
  forecast_period_hours: 24
  retrain_schedule_hours: 24
  scale: True

model_hyperparameters:
  esd:
    anomaly_ratio: 0.01
    hybrid: True
    alpha: 0.05

  arima:
    seasonality: 2

  lstm_ae:
    hidden_layer: 128
    dropout: 0.1
    batch_size: 16
    threshold: 99

